<!doctype html>
<html class="no-js" lang="en-us">
	<head>
		<meta charset="utf-8">
		<meta name="description" content="">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Movies OMDb</title>

		<link rel="icon" href="favicon.ico" type="image/x-icon" />

		<!-- build:css styles/vendor.css -->
		<!-- bower:css -->
		<link rel="stylesheet" href="/bower_components/components-font-awesome/css/font-awesome.css" />
		<!-- endbower -->
		<!-- endbuild -->

		<!-- build:css styles/main.css -->
		<link rel="stylesheet" href="styles/main.css">
		<!-- endbuild -->
		
		<!-- build:js scripts/vendor/modernizr.js -->
		<script src="/bower_components/modernizr/modernizr.js"></script>
		<!-- endbuild -->
	</head>
	<body>
		<!--[if lt IE 10]>
			<p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
		<![endif]-->
		
		<div class="container-fluid">

			<!-- NAVBAR -->
			<nav class="navbar navbar-default">
				<div class="container">
					<div class="navbar-header">
						<img src="images/movie-icon.png" class="home-icon fl-left">
						<a class="navbar-brand">Movies OMDb</a>
					</div>
					<div class="collapse navbar-collapse" id="myNavbar">
						<ul class="nav navbar-nav navbar-right">
							<li><a href="https://github.com/Morente5/movies-OMDb">View this project on GitHub <i class="fa fa-github" aria-hidden="true"></i></a></li>
						</ul>
					</div>
				</div>
			</nav>

			<!-- SEARCH BAR -->
			<div class="container-fluid">
				<div class="row">
					<div class="col-md-12">
						<div class="input-group" id="adv-search">
							<input id="input-title" type="text" class="form-control" placeholder="Search" />
								<div class="input-group-btn">
									<div class="btn-group" role="group">
										<div class="dropdown dropdown-lg">
											<button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown" aria-expanded="false">More <span class="caret"></span></button>
											<div class="dropdown-menu dropdown-menu-right" role="menu">
												<form class="form-horizontal" role="form">
													<div class="form-group">
														<label for="filter">Filter by</label>
														<select id="input-type" class="form-control">
															<option value="0" selected>All</option>
															<option value="1">Movies</option>
															<option value="2">Series</option>
														</select>
													</div>
													<div class="form-group">
														<label for="contain">Year</label>
														<input id="input-year" class="form-control" type="number" min="1874" max="2100" step="1"/>
													</div>
													<button id="search-btn" type="submit" class="btn btn-primary"><i class="fa fa-search" aria-hidden="true"></i></button>
												</form>
											</div>
										</div>
										<button id="adv-search-btn" type="button" class="btn btn-primary"><i class="fa fa-search" aria-hidden="true"></i></button>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>

				<!-- POSTER -->
				<div class="container-fluid">
					<div id="search-container">
						
					</div>
				</div>

				<!-- SPINNER -->
				<div class="container-fluid">
					<div class="spinner">
					  <div></div>
					  <div></div>
					  <div></div>
					  <div></div>
					</div>
				</div>

				<!-- FOOTER -->
				<footer class="detection-footer">
				      
				</footer>

			</div>
		
		<!-- Google Analytics: change UA-XXXXX-X to be your site's ID. -->
		<script>
			(function(b,o,i,l,e,r){b.GoogleAnalyticsObject=l;b[l]||(b[l]=
			function(){(b[l].q=b[l].q||[]).push(arguments)});b[l].l=+new Date;
			e=o.createElement(i);r=o.getElementsByTagName(i)[0];
			e.src='https://www.google-analytics.com/analytics.js';
			r.parentNode.insertBefore(e,r)}(window,document,'script','ga'));
			ga('create','UA-XXXXX-X');ga('send','pageview');
		</script>

		<!-- build:js scripts/vendor.js -->
		<!-- bower:js -->
		<script src="/bower_components/jquery/dist/jquery.js"></script>
		<script src="/bower_components/modernizr/modernizr.js"></script>
		<!-- endbower -->
		<!-- endbuild -->
		
		<!-- build:js scripts/plugins.js -->
		<script src="/bower_components/bootstrap-sass/assets/javascripts/bootstrap/affix.js"></script>
		<script src="/bower_components/bootstrap-sass/assets/javascripts/bootstrap/alert.js"></script>
		<script src="/bower_components/bootstrap-sass/assets/javascripts/bootstrap/dropdown.js"></script>
		<script src="/bower_components/bootstrap-sass/assets/javascripts/bootstrap/tooltip.js"></script>
		<script src="/bower_components/bootstrap-sass/assets/javascripts/bootstrap/modal.js"></script>
		<script src="/bower_components/bootstrap-sass/assets/javascripts/bootstrap/transition.js"></script>
		<script src="/bower_components/bootstrap-sass/assets/javascripts/bootstrap/button.js"></script>
		<script src="/bower_components/bootstrap-sass/assets/javascripts/bootstrap/popover.js"></script>
		<script src="/bower_components/bootstrap-sass/assets/javascripts/bootstrap/carousel.js"></script>
		<script src="/bower_components/bootstrap-sass/assets/javascripts/bootstrap/scrollspy.js"></script>
		<script src="/bower_components/bootstrap-sass/assets/javascripts/bootstrap/collapse.js"></script>
		<script src="/bower_components/bootstrap-sass/assets/javascripts/bootstrap/tab.js"></script>
		<!-- endbuild -->
		
		<!-- build:js scripts/main.js -->
		<script src="scripts/main.js"></script>
		<!-- endbuild -->
	</body>
</html>
